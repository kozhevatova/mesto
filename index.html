<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Сервис Mesto с возможностью добавления 
        и удаления фотографий и лайков."><meta name="author" content="Анна Кожеватова"><title>Сервис Mesto</title><link href="./main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar"></div><div class="profile__info"><div class="profile__title"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль."></button></div><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить фотографию."></button></section><div><ul class="elements"></ul></div></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-form"><form class="popup__form" method="POST" name="editForm"><button class="popup__close-button" type="reset" aria-label="Закрыть форму редактирования."></button><h3 class="popup__title">Редактировать профиль</h3><input class="popup__input popup__name" name="popupName" placeholder="Имя" required id="name-input" minlength="2" maxlength="40"> <span class="popup__input-error" id="name-input-error"></span> <input class="popup__input popup__description" name="popupDescription" placeholder="О себе" required id="description-input" minlength="2" maxlength="200"> <span class="popup__input-error" id="description-input-error"></span> <button disabled="disabled" type="submit" class="popup__save-button popup__button popup__button_disabled">Сохранить</button></form></div><div class="popup popup_type_add-form"><form class="popup__form" method="POST" name="addForm"><button class="popup__close-button" type="reset" aria-label="Закрыть форму добавления фотографий."></button><h3 class="popup__title">Новое место</h3><input class="popup__input popup__name" name="popupName" placeholder="Название" required id="title-input" minlength="2" maxlength="30"> <span class="popup__input-error" id="title-input-error"></span> <input type="url" class="popup__input popup__description" name="popupDescription" placeholder="Ссылка на картинку" required id="url-input"> <span class="popup__input-error" id="url-input-error"></span> <button type="submit" class="popup__save-button popup__button popup__button_disabled">Создать</button></form></div><div class="popup popup_type_zoomed-image"><div class="popup__form popup__form_type_zoomed-image"><img src="#" alt="Фотография." class="popup__image"><p class="popup__name popup__name_place_zoomed-image"></p><button class="popup__close-button" type="reset"></button></div></div></div><template id="element-template" class="element-template"><li class="element"><img alt="Фотография." class="element__image"><div class="element__title"><h2 class="element__place-name"></h2><button class="element__like" type="button" aria-label="Поставить лайк."></button></div><button class="element__delete-button" type="button" aria-label="Удалить фото."></button></li></template><script src="/main.js"></script></body></html>
