<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сервис Mesto с возможностью добавления 
        и удаления фотографий и лайков.">
    <meta name="author" content="Анна Кожеватова">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Сервис Mesto</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" 
                            aria-label="Редактировать профиль."></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить фотографию."></button>
            </section>

            <section>
                <ul class="elements">
                    <!-- фото добавляются через js -->
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit-form">
            <form class="popup__container" method="POST" name="profileForm">
                <button class="popup__close-button" type="reset"
                    aria-label="Закрыть форму редактирования."></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__name" name="popupName" placeholder="Имя">
                <input type="text" class="popup__description" name="popupDescription" 
                    placeholder="О себе">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_type_add-form">
            <form class="popup__container" method="POST" name="profileForm">
                <button class="popup__close-button" type="reset"
                    aria-label="Закрыть форму добавления фотографий."></button>
                <h3 class="popup__title">Новое место</h3>
                <input type="text" class="popup__name" name="popupName" 
                    placeholder="Название">
                <input type="url" class="popup__description" name="popupDescription" 
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>

        <div class="popup popup_type_zoomed-image">
            <figure class="popup__container popup__container_type_zoomed-image">
                <img src="" alt="" class="popup__image">
                <figcaption class="popup__name popup__name_place_zoomed-image"></figcaption>
                <button class="popup__close-button" type="reset"></button>
            </figure>
        </div>
    </div>

    <template id="element-template">
        <li class="element">
            <img alt="Фотография." class="element__image">
            <div class="element__title">
                <h2 class="element__place-name"></h2>
                <button class="element__like" type="button" 
                    aria-label="Поставить лайк."></button>
            </div>
            <button class="element__delete-button" type="button" 
                aria-label="Удалить фото."></button>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
