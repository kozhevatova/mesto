<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сервис Mesto с возможностью добавления 
    и удаления фотографий и лайков.">
    <meta name="author" content="Анна Кожеватова">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Сервис Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/header-logo-image.svg" alt="Логотип сервиса Место." class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.jpg" alt="" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>

                    <p class="profile__subtitle">Исследователь океана</p>

                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/karachaevsc.jpg" alt="" class="element__image">
                    <div class="element__title">
                        <h3 class="element__place-name">Карачаево-Черкессия</h3>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.jpg" alt="" class="element__image">
                    <div class="element__title">
                        <h3 class="element__place-name">Гора Эльбрус</h3>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/dombay.jpg" alt="" class="element__image">
                    <div class="element__title">
                        <h3 class="element__place-name">Домбай</h3>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kamchatka-alex-glebov.jpg" alt="" class="element__image">
                    <div class="element__title">
                        <h3 class="element__place-name">Камчатка</h3>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/komi-vladimir-fedotov.jpg" alt="" class="element__image">
                    <div class="element__title">
                        <h3 class="element__place-name">Республика Коми</h3>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/baikal-markus-winkler.jpg" alt="" class="element__image">
                    <div class="element__title">
                        <h3 class="element__place-name">Байкал</h3>
                        <button class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <footer class="footer__copyright"></footer>
        </footer>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
